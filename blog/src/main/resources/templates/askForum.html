<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Forum</title>
    <script src="https://cdn.ckeditor.com/ckeditor5/41.0.0/classic/ckeditor.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
 #mainNav {
            background-color: #2c3e50;
            padding: 15px 0;
            border-bottom: 1px solid #34495e;
        }

        #mainNav .navbar-brand img {
            filter: brightness(0) invert(1);
            margin-right: 10px;
        }

        #mainNav .nav-link {
            color: #ecf0f1 !important;
            font-size: 16px;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        #mainNav .nav-item:hover .nav-link {
            color: #3498db !important;
        }

        #mainNav .dropdown-menu {
            background-color: #2c3e50;
            border: none;
            border-radius: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #mainNav .dropdown-menu a {
            color: #ecf0f1 !important;
            transition: background-color 0.3s ease;
        }

        #mainNav .dropdown-menu a:hover {
            background-color: #34495e !important;
        }

        #mainNav .profile-img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid #3498db;
        }

      
        .container {
            margin-top: 50px;
        }

        .forum-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
        }

        .forum-user-info {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .comment-section {
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 15px;
        }

        .comment-box {
            margin-top: 20px;
        }

        .timestamp {
            font-size: 0.8rem;
            color: #6c757d;
        }
         #mainNav {
            background-color: #2c3e50;
            padding: 15px 0;
            border-bottom: 1px solid #34495e;
        }

        #mainNav .navbar-brand img {
            filter: brightness(0) invert(1);
            margin-right: 10px;
        }

        #mainNav .nav-link {
            color: #ecf0f1 !important;
            font-size: 16px;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        #mainNav .nav-item:hover .nav-link {
            color: #3498db !important;
        }

        #mainNav .dropdown-menu {
            background-color: #2c3e50;
            border: none;
            border-radius: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #mainNav .dropdown-menu a {
            color: #ecf0f1 !important;
            transition: background-color 0.3s ease;
        }

        #mainNav .dropdown-menu a:hover {
            background-color: #34495e !important;
        }

        #mainNav .profile-img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid #3498db;
            cursor: pointer;
        }

            margin-top: 50px;
        }

        .forum-card {
            border: 1px solid #ddd;
            border-radius: 10px;

            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

        }

            display: flex;
            align-items: center;

        }

            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

            margin-top: 20px;

            padding-top: 15px;
        }

            margin-top: 20px;
        }

        .timestamp {
            font-size: 0.8rem;
            color: #6c757d;
        }
    </style>
</head>

<body>
    <div th:fragment="navbar">
        <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a href="/" style="position: absolute; top: 10px; left: 10px;">
<img class="mx-auto rounded-circle profile-img" src="/assets/img/sx_logo.png"
                        alt="User Profile"></a>

                <div>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/"><i class="fas fa-home"></i> Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/aboutPage}"><i class="fas fa-info-circle"></i> About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/contactPage}"><i class="fas fa-envelope"></i> Contact</a>
                        </li>
                    </ul>
                </div>

                <div class="collapse navbar-collapse justify-content-end" id="navbarResponsive">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/CreationPostPage}"><i class="fas fa-pencil-alt"></i> Write
                                Post</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/allPosts}"><i class="fas fa-th-list"></i> All Posts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/forum}"><i class="fas fa-comments"></i> Forum</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-user"></i> Account
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" th:href="@{/profilPage}"><i class="fas fa-user"></i> Profile</a>
                                <a class="dropdown-item" th:href="@{/askforum}"><i class="fas fa-question-circle"></i>
                                    Ask</a>
                                <a class="dropdown-item" th:href="@{/logOut}"><i class="fas fa-sign-out-alt"></i> Log
                                    out</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>


    <div class="container mt-5">
        <!-- Forum Title -->
        <h1 class="mb-4">Welcome to the Forum</h1>

        <!-- Ask a Question Section -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Ask a Question</h5>

                <form th:action="@{/saveForum}" method="post" th:object="${forum}">
                    <div class="form-group">
                      
                    <div class="form-group">
                        <label for="question">Your Question :</label>
                        <div class="editor-container">
                            <div id="editor"></div>
                        </div>
                        <input type="hidden" id="question" name="question" th:field="*{question}" required>
                    </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Question</button>
                    <a th:href="@{/forum}" class="btn btn-secondary">Back to Forum</a>
                    
                </form>

            </div>
        </div>
    </div>





  
</body>
  
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            ClassicEditor
                .create(document.querySelector('#editor'), {
                    toolbar: ['heading', '|', 'bold', 'italic', 'underline', 'link', 'bulletedList', 'numberedList', 'blockQuote', 'undo', 'redo'],
                    heading: {
                        options: [
                            { model: 'paragraph', title: 'Paragraph', class: 'ck-heading_paragraph' },
                            { model: 'heading1', view: 'h1', title: 'Heading 1', class: 'ck-heading_heading1' },
                            { model: 'heading2', view: 'h2', title: 'Heading 2', class: 'ck-heading_heading2' },
                            { model: 'heading3', view: 'h3', title: 'Heading 3', class: 'ck-heading_heading3' }
                        ]
                    }
                })
                .then(editor => {
                    editor.model.document.on('change:data', () => {
                        document.querySelector('#question').value = editor.getData();
                    });
                })
                .catch(error => {
                    console.error(error);
                });
        });
    </script>
</html>
