<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>User Statistics</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }

        #mainNav {
            background-color: #2c3e50;
            padding: 15px 0;
            border-bottom: 1px solid #34495e;
        }

        #mainNav .navbar-brand img {
            filter: brightness(0) invert(1);
            margin-right: 10px;
        }

        #mainNav .nav-link {
            color: #ecf0f1 !important;
            font-size: 16px;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        #mainNav .nav-item:hover .nav-link {
            color: #3498db !important;
        }

        #mainNav .dropdown-menu {
            background-color: #2c3e50;
            border: none;
            border-radius: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #mainNav .dropdown-menu a {
            color: #ecf0f1 !important;
            transition: background-color 0.3s ease;
        }

        #mainNav .dropdown-menu a:hover {
            background-color: #34495e !important;
        }

        #mainNav .profile-img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid #3498db;
        }

        .container {
            margin-top: 50px;
        }

        .forum-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
        }

        .forum-user-info {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .comment-section {
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 15px;
        }

        .comment-box {
            margin-top: 20px;
        }

        .timestamp {
            font-size: 0.8rem;
            color: #6c757d;
        }
    </style>
</head>

<body>
    <!-- Navbar HTML structure -->
    <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
        <div class="container px-4 px-lg-5">
            <!-- Logo picture on the left -->
            <img class="mx-auto rounded-circle profile-img" src="/assets/img/R.jpg" alt="User Profile">

            <!-- Navbar toggle button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar items and search form -->
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/aboutPage}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/CreationPostPage}">Add Your Post</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/allPosts}">All Posts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/contactPage}">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/forum}">Forum</a>
                    </li>
                    <!-- Dropdown menu -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Account
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" th:href="@{/profilPage}">Profile</a>
                            <a class="dropdown-item" th:href="@{/askforum}">Ask</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" th:href="@{/lougOut}">Log out</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <!-- User Information -->
                <div class="card forum-card">
                    <div class="forum-user-info">
                        <img th:src="@{'/profile-picture/' + ${user.id}}" class="user-avatar"
                            alt="User Profile Image" />
                        <p class="mb-0" th:text="${user.userName}"></p>
                        
                    </div>
                    <hr>
                        <div class="card forum-card">
                         <p class="mb-0" th:text="${user.bio}"></p>
                        </div>
                    <hr>
                  <div class="card forum-card">
    <h2>User Statistics</h2>
    <div class="chart-container">
        <canvas id="postsChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="commentsChart"></canvas>
    </div>
</div>

                </div>
            </div>
            <div class="col-md-8">
                <!-- User Posts -->
                <div class="card forum-card">
                    <h2>User Posts</h2>
                    <div th:each="post : ${userPosts}" class="comment-box">
                        <p th:text="${post.title}"></p>
                    </div>
                    
                </div>
                <!-- User Posts -->
                <div class="card forum-card">
                    <h2>User Questions</h2>
                    <div th:each="forum : ${userForums}" class="comment-box">
                        <p th:utext="${forum.question}"></p>
                    </div>
                    
               
               <div class="col-md-8">
                
                
            </div>
        </div>
    </div>

<script th:inline="javascript">
    /*<![CDATA[*/
    document.addEventListener("DOMContentLoaded", function () {
        var postsData = /*[(${#lists.size(userPosts)})]*/ 0;
        var commentsData = /*[(${#lists.size(userComments)})]*/ 0;

        var postsChartCtx = document.getElementById("postsChart").getContext("2d");
        var postsChart = new Chart(postsChartCtx, {
            type: 'bar',
            data: {
                labels: ['Total Posts'],
                datasets: [{
                    label: 'Total Posts',
                    data: [postsData],
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        var commentsChartCtx = document.getElementById("commentsChart").getContext("2d");
        var commentsChart = new Chart(commentsChartCtx, {
            type: 'bar',
            data: {
                labels: ['Total Comments'],
                datasets: [{
                    label: 'Total Comments',
                    data: [commentsData],
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    });
    /*]]>*/
</script>


<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
