<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Add Post - Your IT Blog</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
<script src="https://cdn.ckeditor.com/ckeditor5/41.0.0/classic/ckeditor.js"></script>
    

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Your Chosen Font', sans-serif;
            color: #333;
        }

        .container {
            margin-top: 50px;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-family: 'Your Chosen Font', sans-serif;
            color: #007bff;
            font-size: 32px;
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .custom-file-label {
            overflow: hidden;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            font-size: 18px;
            padding: 12px 25px;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            font-size: 18px;
            padding: 12px 25px;
        }

        .editor-container {
            margin-top: 25px;
        }
 #mainNav {
            background-color: #2c3e50;
            padding: 15px 0;
            border-bottom: 1px solid #34495e;
        }

        #mainNav .navbar-brand img {
            filter: brightness(0) invert(1);
            margin-right: 10px;
        }

        #mainNav .nav-link {
            color: #ecf0f1 !important;
            font-size: 16px;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        #mainNav .nav-item:hover .nav-link {
            color: #3498db !important;
        }

        #mainNav .dropdown-menu {
            background-color: #2c3e50;
            border: none;
            border-radius: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #mainNav .dropdown-menu a {
            color: #ecf0f1 !important;
            transition: background-color 0.3s ease;
        }

        #mainNav .dropdown-menu a:hover {
            background-color: #34495e !important;
        }

        #mainNav .profile-img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid #3498db;
        }
        
        
    </style>
</head>



<body>
    
    
    
   <!-- Navbar HTML structure -->
    <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
        <div class="container px-4 px-lg-5">
            <!-- Logo picture on the left -->
            <img class="mx-auto rounded-circle profile-img" src="/assets/img/R.jpg" alt="User Profile">

            <!-- Navbar toggle button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar items and search form -->
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/aboutPage}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/CreationPostPage}">Add Your Post</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/allPosts}">All Posts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/contactPage}">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/forum}">Forum</a>
                    </li>
                    <!-- Dropdown menu -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Account
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" th:href="@{/profilPage}">Profile</a>
                            <a class="dropdown-item" th:href="@{/askforum}">Ask</a>

                            <a class="dropdown-item" th:href="@{/lougOut}">Log out</a>
                        </div>
                    </li>
                </ul>

       
            </div>
        </div>
    </nav>
    




   <!-- Main Content-->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form th:action="@{/createPost}" method="post" th:object="${post}" enctype="multipart/form-data">
                    <h2 class="mb-4"> Add a New Post </h2>

                    <div class="form-group">
                        <label for="postTitle">Post Title</label>
                        <input type="text" class="form-control" id="postTitle" th:field="*{title}" name="postTitle" required>
                    </div>

                    <div class="form-group">
                        <label for="postContent">Post Content</label>
                        <div class="editor-container">
                            <div id="editor"></div>
                        </div>
                        <input type="hidden" id="postContent" name="postContent" th:field="*{content}" required>
                    </div>

                    <div class="form-group">
                        <label for="authorImage">Your Image (JPG/PNG)</label>
                        <div class="input-group">
                            <input type="file" class="custom-file-input" id="authorImage" name="authorImage" accept=".jpg, .jpeg, .png">
                            <label class="custom-file-label" for="authorImage">Choose file</label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit Post</button>
                    <a th:href="@{/profilPage}" class="btn btn-secondary">Back to Profile</a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            ClassicEditor
                .create(document.querySelector('#editor'), {
                    toolbar: ['heading', '|', 'bold', 'italic', 'underline', 'link', 'bulletedList', 'numberedList', 'blockQuote', 'undo', 'redo'],
                    heading: {
                        options: [
                            { model: 'paragraph', title: 'Paragraph', class: 'ck-heading_paragraph' },
                            { model: 'heading1', view: 'h1', title: 'Heading 1', class: 'ck-heading_heading1' },
                            { model: 'heading2', view: 'h2', title: 'Heading 2', class: 'ck-heading_heading2' },
                            { model: 'heading3', view: 'h3', title: 'Heading 3', class: 'ck-heading_heading3' }
                        ]
                    }
                })
                .then(editor => {
                    editor.model.document.on('change:data', () => {
                        document.querySelector('#postContent').value = editor.getData();
                    });
                })
                .catch(error => {
                    console.error(error);
                });
        });
    </script>
</body>
</html>
