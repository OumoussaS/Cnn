<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Add Post - Your IT Blog</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        nav {
            background-color: #f8f9fa;
        }

        .navbar-brand, .nav-link {
            color: black;
        }

        .image-input {
            width: 100%;
            margin-bottom: 20px;
        }

        .custom-file-label {
            overflow: hidden;
        }
    </style>
</head>

<body>

    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" th:href="@{/}">IT blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto py-4 py-lg-0">
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" th:href="@{/}">Home</a></li>
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" th:href="@{/aboutPage}">About</a></li>
<!--                     <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" th:href="@{/Page}">Sample Post</a></li>
 -->                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" th:href="@{/contactPage}">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content-->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
<form th:action="@{/createPost}" method="post" th:object="${post}" enctype="multipart/form-data">
                    <h2>Add a New Post</h2>
                    <div class="form-group">
                        <label for="postTitle">Post Title</label>
                        <input type="text" class="form-control" id="postTitle" th:field="*{title}" name="postTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="postContent">Post Content</label>
                        <textarea class="form-control" id="postContent" th:field="*{content}" name="postContent" rows="6" required></textarea>
                    </div>
                      <div class="form-group">
        <label for="authorImage">Your Image (JPG/PNG)</label>
        <div class="custom-file">
            <input type="file" class="custom-file-input" id="authorImage" name="authorImage" accept=".jpg, .jpeg, .png">
            <label class="custom-file-label" for="authorImage">Choose file</label>
        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Post</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
