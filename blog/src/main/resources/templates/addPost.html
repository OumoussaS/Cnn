<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Add Post - Your IT Blog</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
<script src="https://cdn.ckeditor.com/ckeditor5/41.0.0/classic/ckeditor.js"></script>
    
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Your Chosen Font', sans-serif;
            color: #333;
        }

        .container {
            margin-top: 50px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-family: 'Your Chosen Font', sans-serif;
            color: #007bff;
            font-size: 28px;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
            color: #fff;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            color: #fff;
        }

        nav {
            background-color: #f8f9fa;
            padding: 15px;
        }

        .navbar-brand, .nav-link {
            color: #007bff;
            font-family: 'Your Chosen Font', sans-serif;
            font-size: 24px;
        }

        .navbar-toggler {
            background-color: #007bff;
        }

        .navbar-toggler-icon {
            color: #fff;
        }

        .navbar-nav {
            font-family: 'Your Chosen Font', sans-serif;
        }

        .custom-file-label {
            overflow: hidden;
        }
    </style>
</head>

<body>

    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" th:href="@{/}">IT blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto py-4 py-lg-0">
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" th:href="@{/}">Home</a></li>
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" th:href="@{/aboutPage}">About</a></li>
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" th:href="@{/contactPage}">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content-->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form th:action="@{/createPost}" method="post" th:object="${post}" enctype="multipart/form-data">
                    <h2>Add a New Post</h2>
                    
                    
                   <div class="form-group">
    <label for="postTitle">Post Title</label>
    <input type="text" class="form-control" id="postTitle" th:field="*{title}" name="postTitle" required>
</div>

<div class="form-group">
    <label for="postContent">Post Content</label>
    <div id="editor"></div>
    <input type="hidden" id="postContent" name="postContent" th:field="*{content}" required>
</div>

<div class="form-group">
    <label for="authorImage">Your Image (JPG/PNG)</label>
    <div class="custom-file">
        <input type="file" class="custom-file-input" id="authorImage" name="authorImage" accept=".jpg, .jpeg, .png">
        <label class="custom-file-label" for="authorImage">Choose file</label>
    </div>
</div>

<button type="submit" class="btn btn-primary">Submit Post</button>
                   
                </form>
                <a th:href="@{/profilPage}" class="btn btn-secondary">Back to Profile</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        ClassicEditor
            .create(document.querySelector('#editor'), {
                toolbar: ['heading', '|', 'bold', 'italic', 'underline', 'link', 'bulletedList', 'numberedList', 'blockQuote', 'undo', 'redo'],
                heading: {
                    options: [
                        { model: 'paragraph', title: 'Paragraph', class: 'ck-heading_paragraph' },
                        { model: 'heading1', view: 'h1', title: 'Heading 1', class: 'ck-heading_heading1' },
                        { model: 'heading2', view: 'h2', title: 'Heading 2', class: 'ck-heading_heading2' },
                        { model: 'heading3', view: 'h3', title: 'Heading 3', class: 'ck-heading_heading3' }
                    ]
                }
            })
            .then(editor => {
                editor.model.document.on('change:data', () => {
                    document.querySelector('#postContent').value = editor.getData();
                });
            })
            .catch(error => {
                console.error(error);
            });
    });
</script>
</body>

</html>
