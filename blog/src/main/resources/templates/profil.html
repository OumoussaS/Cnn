<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>User Profile</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Your custom styles -->
    <link th:href="@{/css/profil.css}" rel="stylesheet" />
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="/">IT blog</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/CreationPostPage">Add Your Post</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profilPage">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profilPage">Back</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <!-- Page Content -->
        <div id="content" class="p-4">
            <div class="row">
                <!-- User Info Section -->
                <div class="col-md-4">
                    <div class="card mb-4">
                        <div class="card-body text-center">
                            <h5 class="card-title">Welcome, <span th:if="${authentication != null}"
                                    th:text="${authentication.principal.username}"></span>!</h5>
                            <img th:src="@{'/profile-picture/' + ${user.id}}" class="img-fluid rounded-circle profile-picture"
                                alt="Profile Picture" />
                        </div>
                    </div>

                    <!-- Change Profile Picture Section -->
                    <div class="card mb-4">
                        <div class="card-body text-center">
                            <h5 class="card-title">Change Profile Picture</h5>
                            <form th:action="@{/uploadProfilePicture}" method="post" enctype="multipart/form-data">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="customFile" name="file" accept="image/*">
                                    <label class="custom-file-label" for="customFile">Choose file</label>
                                </div>
                                <button type="submit" class="btn btn-primary mt-2">Upload Picture</button>
                            </form>
                        </div>
                    </div>

                    <!-- Bio Section -->
                    <div class="card mb-4">
                        <div class="card-body text-center">
                            <h5 class="card-title">Bio</h5>
                            <p class="card-text" th:text="${user.bio}" id="bioText">This is where you can write a brief bio about
                                yourself. Tell others about your interests and expertise.</p>
                            <button id="editBioBtn" class="btn btn-success" onclick="toggleEdit()">Edit Bio</button>

                            <!-- Bio Edit Form -->
                            <form th:action="@{/editBio}" th:object="${user}" method="post" id="bioForm"
                                style="display: none;">
                                <div class="form-group">
                                    <textarea th:field="*{bio}" class="form-control" rows="4"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Save Bio</button>
                                <button type="button" class="btn btn-secondary" onclick="toggleEdit()">Cancel</button>
                            </form>
                        </div>
                    </div>

                    <!-- Account Section -->
                    <div class="card">
                        <div class="card-body text-center">
                            <h5 class="card-title">Account</h5>
                            <!-- Add account information or settings -->
                            <a href="#" class="btn btn-primary">Account Settings</a>
                        </div>
                    </div>
                </div>

                <!-- User Posts Section -->
                <div class="col-md-8">
                    <h2 class="mb-4">Your Posts</h2>

                    <!-- Iterate through user posts and display post cards -->
                    <div th:each="post : ${userPosts}">
                        <div class="card mb-4">
                            <div class="card-body">
                                <!-- Display a smaller profile picture -->
                                <img th:if="${post.authorImage != null and post.authorImage.length > 0}" 
                                    th:src="@{'/post-images/' + ${post.id}}" alt="Author Image" class="img-thumbnail" />
                                
                                <h5 class="card-title" th:text="${post.title}"></h5>
                                
<!--                                 <p class="card-text" th:utext="${#strings.length(post.content) > 100 ? post.content.substring(0, 100) + '...' : post.content}"></p> -->
<div class="card-text" th:utext="${post.content != null ? (#strings.length(post.content) > 100 ? post.content.substring(0, 50) + '...' : post.content) : ''}"></div>
                                
                                <p class="card-text" th:text="${#temporals.format(post.createdOn, 'dd-MM-yyyy HH:mm:ss')}"></p>
                                
                                <a th:href="@{'/viewPost/' + ${post.id}}" class="btn btn-primary">Read More</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Your custom script -->
    <script th:src="@{/js/main.js}"></script>
    <!-- JavaScript to toggle between view and edit modes -->
    <script th:inline="javascript">
        function toggleEdit() {
            var bioSection = document.getElementById('editBioBtn');
            var bioForm = document.getElementById('bioForm');
            var bioText = document.getElementById('bioText');

            if (bioSection.style.display === 'none') {
                bioSection.style.display = 'block';
                bioForm.style.display = 'none';
            } else {
                bioSection.style.display = 'none';
                bioForm.style.display = 'block';
            }
        }
    </script>
</body>

</html>
